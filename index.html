<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petals 2020 (YouTube Version)</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    /* Đảm bảo màn hình chờ phủ kín */
    #veil {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffaacc;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 1s ease;
    }

    #startBtn {
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      background: white;
      border: none;
      border-radius: 25px;
      color: #ffaacc;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: none; /* Chỉ hiện khi video đã sẵn sàng */
    }
  </style>
</head>
<body>

  <div id="veil">
    <div id="percentage">0%</div>
    <button id="startBtn">CLICK TO START</button>
  </div>

  <div id="ytPlayer" style="position: absolute; top: -9999px;"></div>

  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;
    const videoId = 'dQw4w9WgXcQ'; // THAY MÃ ID VIDEO YOUTUBE CỦA BẠN VÀO ĐÂY

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytPlayer', {
        height: '360',
        width: '640',
        videoId: videoId,
        playerVars: {
          'autoplay': 0,
          'controls': 0,
          'loop': 1,
          'playlist': videoId // Cần thiết để lặp lại video đơn
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      // Khi video tải xong, hiện nút Start
      document.getElementById('percentage').style.display = 'none';
      const btn = document.getElementById('startBtn');
      btn.style.display = 'block';
      
      btn.addEventListener('click', () => {
        player.playVideo();
        document.getElementById('veil').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('veil').style.display = 'none';
        }, 1000);
      });
    }

    function onPlayerStateChange(event) {
      // Tự động lặp lại khi kết thúc
      if (event.data === YT.PlayerState.ENDED) {
        player.playVideo();
      }
    }
  </script>

  <script type="module" src="./script.js"></script>

</body>
</html>
