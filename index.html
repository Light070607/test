<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petals 2026 - YouTube Version</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    #veil {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: #ffaacc;
      z-index: 9999;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      transition: opacity 1s ease;
    }
    #startBtn {
      padding: 15px 30px; font-size: 20px; cursor: pointer;
      background: white; border: none; border-radius: 25px;
      color: #ffaacc; font-weight: bold;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: none;
    }
    #percentage { color: #fff; font-size: 24px; font-weight: bold; }
  </style>
</head>
<body>

  <div id="veil">
    <div id="percentage">0%</div>
    <button id="startBtn">CLICK TO START</button>
  </div>

  <div id="ytPlayer"></div>

  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;
    // ID Video: Chỉ lấy 11 ký tự sau v=
    // Ví dụ link: https://www.youtube.com/watch?v=8xg3vE8Ie_E
    const myVideoId = '8xg3vE8Ie_E'; 

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytPlayer', {
        height: '0',
        width: '0',
        videoId: myVideoId,
        playerVars: {
          'autoplay': 0,
          'controls': 0,
          'loop': 1,
          'playlist': myVideoId // Bắt buộc phải trùng với videoId để Loop không lỗi
        },
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      // Khi nhạc YouTube đã sẵn sàng, ẩn % và hiện nút Start
      document.getElementById('percentage').style.display = 'none';
      document.getElementById('startBtn').style.display = 'block';
    }
  </script>

  <script type="module" src="./script.js"></script>
</body>
</html>
